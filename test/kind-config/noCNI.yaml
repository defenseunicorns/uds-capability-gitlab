kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

networking:
  disableDefaultCNI: true
  podSubnet: 192.168.0.0/16
  apiServerPort: 6443

nodes:
  - role: control-plane
    image: kindest/node:v1.26.4
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          max-pods: "200"
